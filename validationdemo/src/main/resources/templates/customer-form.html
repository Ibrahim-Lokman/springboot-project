<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Customer Registration Form</title>
    <style>
        .error {color:darkred}
    </style>
</head>
<body>
<i>Fill out the form. Asterisk (*) means required.</i>
<br><br>
<form th:action = "@{/processForm}" th:object="${customer}" method="POST">
    First name (*): <input type="text" th:field="*{firstName}">
    <span th:if="${#fields.hasErrors('firstName')}"
    th:errors="*{firstName}"
          class = "error">
    </span>

    <br><br>
    Last name: <input type="text" th:field="*{lastName}">
    <br><br>

    Age : <input type="text" th:field="*{ageLimit}">
    <span th:if="${#fields.hasErrors('ageLimit')}"
          th:errors="*{ageLimit}"
          class = "error">
    </span>
    <br><br>

    Postal Code : <input type="text" th:field="*{postalCode}">
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class = "error">
    </span>
    <br><br>
    Course Code : <input type="text" th:field="*{courseCode}">
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class = "error">
    </span>
    <br><br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
